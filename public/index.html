<body>
    <p>Name:</p>  <input type="text" style="width: 200px;" id="input">
     <input type="submit" value="Track Me" id="button">
</body>
<script>


document.getElementById("button").addEventListener("click", handleInput)

    function handleInput(){
        console.log(document.getElementById("input").value)
        const value = document.getElementById("input").value
    
   

    
    fetch(`localhost:3001/locations`)
  { 
    method: 'POST', 
    body: JSON.stringify({"name": value}),
    headers: {
    "User-Agent": "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_12_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/65.0.3325.181 Safari/537.36"
    }
  })
  .then(response => response.json())
  .then(json => {
    client.location = json.address
    client.lat = json.lat
    client.long = json.lon
    return response.json(client); 
  });
  
};



</script>
