<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aca-tracker</title>
</head>
<body>
    <p>Name:</p>  <input type="text" style="width: 100px;" id="input">
    <button id="button">Track Me</button>
</body>

<script>


document.getElementById("button").addEventListener("click", handleInput)
document.addEventListener("keypress", enter)

function enter(e) {
  if(13 == e.keyCode){
    handleInput();
    
  }
}

let userId = null;
let lat = null;
let long = null;

function handleInput(){
 const value = document.getElementById("input").value

  fetch('http://localhost:3001/clients', {
  method: 'POST',
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({'name': value})
   }).then(res => res.json())
     .then(res => {
       userId = res.clientId;
       console.log(userId);

       function timer(){
         function success(pos){
           
           lat = pos.coords.latitude
           long = pos.coords.longitude

           console.log(lat, long);

           fetch('http://localhost:3001/locations', {
           method: 'POST',
           headers: {
           "Content-Type": "application/json"
           },
            body: JSON.stringify({"id": userId, "lat": lat, "long": long})
             }).then(res => res.json())
               .then(res=> console.log(res)) 
           
         }
        navigator.geolocation.getCurrentPosition(success);
         setTimeout(timer, 2000);
       };

       timer();
     });  
     
}
   
</script>
</html>
